name: ADH-广告订阅合并

permissions:
  contents: write
  actions: write

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "仅构建，不提交 release"
        required: false
        default: "false"
      force:
        description: "忽略规则变化阈值"
        required: false
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DRY_RUN: ${{ github.event.inputs.dry_run }}
      FORCE_PASS: ${{ github.event.inputs.force }}

    steps:
      - name: Checkout main (scripts & config)
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Checkout release (output branch)
        uses: actions/checkout@v4
        with:
          ref: release
          path: release
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Clean release directory (Force remove all old files)
        working-directory: release
        run: |
          # 这一步是关键：物理删除 release 目录下除 .git 外的所有内容
          # -mindepth 1 确保不删除当前目录 .
          # ! -path './.git' 确保保留 git 版本记录
          # -exec rm -rf {} + 强制递归删除
          find . -mindepth 1 ! -path './.git' -exec rm -rf '{}' +

      - name: Build rules
        env:
          OUTPUT_DIR: ${{ github.workspace }}/release
        run: |
          cd main
          python scripts/ADH-AD.py

      - name: Commit & Push to release
        if: env.DRY_RUN != 'true'
        working-directory: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          
          git checkout release || git checkout -b release
          
          # 使用 git add -A 来暂存所有变更（包括旧文件的删除和新文件的添加）
          git add -A
          
          git diff --cached --quiet && echo "No changes to commit, skipping" && exit 0
          
          git commit -m "auto: update rules $(date +'%Y-%m-%d %H:%M UTC')"
          
          git push origin release

  cleanup:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete workflow runs older than 2 days
        uses: actions/github-script@v7
        with:
          script: |
            const cutoff = Date.now() - 2 * 24 * 60 * 60 * 1000
            const runs = await github.paginate(
              github.rest.actions.listWorkflowRunsForRepo,
              { owner: context.repo.owner, repo: context.repo.repo }
            )
            for (const r of runs) {
              if (new Date(r.created_at).getTime() < cutoff) {
                await github.rest.actions.deleteWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: r.id,
                })
              }
            }
