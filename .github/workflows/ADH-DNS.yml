name: 无用的更新DNS

on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main 分支
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: 生成 adguard_dns.txt 和 README.md
        run: python scripts/ADGH_dns.py

      # --- 新增：提交统计文件到 main 分支 ---
      - name: Commit stats to main branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          if [ -f config/ADGH_dns_stats.json ]; then
            git add config/ADGH_dns_stats.json
            git diff --cached --quiet || git commit -m "chore: update DNS stats $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push origin main
            echo "✔ Stats file committed to main branch."
          else
            echo "⚠️ Stats file not found, skipping commit."
          fi
      # --------------------------------------

      - name: 推送生成文件到 dev 分支（干净 orphan 方式）
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # 创建全新的 orphan dev 分支（无历史）
          git checkout --orphan dev

          # 清空 Git 索引（不删物理文件）
          git rm -rf --cached . || true

          # 检查文件是否存在（保险）
          if [ ! -f adguard_dns.txt ] || [ ! -f README.md ]; then
            echo "生成文件丢失，重新运行脚本..."
            python scripts/ADGH_dns.py
          fi

          # 只添加我们想要的文件
          git add adguard_dns.txt README.md

          # 提交（允许空提交以防万一）
          git commit --allow-empty -m "Auto update $(date -u +'%Y-%m-%d %H:%M UTC')"

          # 强制推送，覆盖 dev 分支
          git push -f origin dev

          echo "dev 分支已更新！现在只包含 adguard_dns.txt 和 README.md～"

      - name: Delete old workflow runs
        if: always()
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 7
          keep_minimum_runs: 3
