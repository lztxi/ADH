name: 无用的更新DNS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 */30 * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install -r scripts/requirements.txt

      - name: Run script
        run: python scripts/ADGH_dns.py

      - name: Deploy generated files to dev branch (orphan style)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git checkout --orphan temp-dev
          git rm -rf --cached . || true

          git add adguard_dns.txt README.md || true

          git commit --allow-empty -m "Auto update $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

          git push -f origin temp-dev:dev

          git branch -D temp-dev || true
